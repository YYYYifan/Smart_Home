{% extends 'home.html' %}
{% load static %}
{% block title %}添加设备{% endblock %}


{% block content %}

{% if Message %}
<div class="alert alert-success" role="alert">
  {{Message}}
</div>
{% endif %}


<form method="post">
{% csrf_token %}
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">新设备识别号</label>
        <div class="col-sm-5">
            <input type="text"  class="form-control-plaintext" name='UUID' id="UUID" value="{{UUID}}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">名称</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name='comment' id="comment">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
        </div>
    </div>
</form>


<img src="/static/images/example.png"></img>

{% endblock %}
