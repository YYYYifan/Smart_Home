{% extends 'home.html' %}
{% load static %}
{% block title %}删除设备{% endblock %}


{% block content %}
{% if Message %}
<div class="alert alert-success" role="alert">
  {{Message}}
</div>
{% endif %}

<form method="post">
{% csrf_token %}
    {% for client in allClient%}
    <hr style="border:1 dashed #987cb9" width="80%" color="#987cb9" size=1>                  
    <div class="custom-control custom-radio">
        <input type="radio" id="{{client.uuid}}" name="UUID" value="{{client.uuid}}" class="custom-control-input">
        <label class="custom-control-label" for="{{client.uuid}}">{{client.comment}}</label>
    </div>
    {% endfor %}
    <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color="#6f5499" size="3" />                     
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>



{% endblock %}
