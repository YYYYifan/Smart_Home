{% load static %} 
 
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>{% block title %}HOME{% endblock %}</title>
 
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-4.6.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">      
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-4.6.0-dist/js/bootstrap.min.js' %}"></script>    
    {% block script %}{% endblock %}
    {% block css %}{% endblock %}
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">大名城</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client:addClient' %}">添加设备</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client:delete' %}">删除设备</a>
                </li>    
            </ul>
        </div> 
    </nav>
    <!-- Content -->    
    
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
